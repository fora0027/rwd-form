<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css" />
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<img src="img/Logo.svg">
		</header>
		<section class="main">
			<h2>Looking for a romantic getaway?</h2>
			<p>Never has the search been so simple.</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox">
                    <img class="house" src="img/beach.svg">
					<label for="departure"></label>
					<input type="text" name="departure" id="departure" placeholder="departure city" />
				</div>
				<div class="formBox">
                    <img class="dest" src="img/beach.svg">
					<label for="destination"></label>
					<input type="text" name="destination" id="destination" placeholder="destination city" />
				</div>
                
				<div class="formBox">
                    <img class="calendar" src="img/Calendar.svg">
					<label for="departure_dt"></label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="Departure Date" />
				</div>
				<div class="formBox">
                    <img class="calendar2" src="img/Calendar.svg">
					<label for="return_dt"></label>
					<input type="date" name="return_dt" id="return_dt" placeholder="Return Date" />
				</div>
                
				<div class="formBox2">
                    
                    <img class="people" src="img/people.svg">
                    
					<label for="num_adults"></label>
					<input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" />
					<!-- OR 
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					-->
				</div>
				<div class="formBox">
                
                                    
				
                    <label for="price" title="Max. price per person"><p class="price"></p></label>
                    
					
				</div>
                <div class="sliderUI"><p></p></div>
				
				<div class="buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Clear" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Let's Go" />
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Travel Form</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
